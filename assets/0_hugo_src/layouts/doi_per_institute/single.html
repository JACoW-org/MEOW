{{ define "title" }}
{{ .Page.Title }}
{{ end }}

{{ define "main" }}
<div class="content">
    <div class="left">
        {{ readFile "/layouts/partials/doi_per_institute/list.html" | safeHTML }}
    </div>

    <div class="right">
        <div class="title">
            <div class="name">
                <b>{{ .Params.title }}</b>
            </div>
        </div>

        {{ range $idx, $val := .Params.contents }}
        <div class="contrib">
            {{ readFile ( printf "/content/doi/%s/_index.html" $val ) | safeHTML }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
