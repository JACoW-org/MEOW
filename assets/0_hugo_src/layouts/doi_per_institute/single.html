{{ define "title" }}
{{ .Page.Title }}
{{ end }}

{{ define "main" }}
<div class="content">
    <div class="left">
        {{ readFile "/layouts/partials/doi_per_institute/list.html" | safeHTML }}
    </div>

    <div class="right">
        {{ range $idx, $val := .Params.contents }}
        <div class="contrib">
            {{ readFile ( printf "/layouts/partials/contributions/%s_doi.html" $val ) | safeHTML }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
